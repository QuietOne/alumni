@(title: String)(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/graduation_cap.png")">
        <!-- my bootstrap css -->
        <link rel="stylesheet" type="text/css" media="screen"
              href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.11.1.min.js")" type="text/javascript"></script>
        <!-- my bootstrap js -->
        <script type="text/javasrtipt" src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
    </head>
    <body>
        @content
    </body>
</html>
